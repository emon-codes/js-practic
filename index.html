<!DOCTYPE html>
<html>
<head>
  <title>Change Text Example</title>
</head>
<body>

  <p class="lorem1">Old text</p>
  <button onclick="cclick()">Change Text</button>

  <script>
    function cclick() {
      document.querySelector(".lorem1").innerText = "paragraph";
    }
  </script>

</body>
</html>
